<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>00:36</span>
        </div>
        <div class="status-bar__column">
            <span>97%</span>
            <i class="fas fa-battery-full fa-lg" ></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <div class="find-header__icons">
                <div class="find-header__icon">
                    <a href=""><i class="fas fa-search fa-lg"></i></a>
                </div>
                <div class="find-header__icon">
                    <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                    <span class="badge find-badge"></span>
                </div>
            </div>
        </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <a href="">
                    <i class="fas fa-qrcode fa-lg"></i>
                </a>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <a href="">
                    <i class="fas fa-address-book fa-lg"></i>
                </a>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <a href="">
                    <i class="fas fa-fingerprint fa-lg"></i>
                </a>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <a href="">
                    <i class="fas fa-envelope fa-lg"></i>
                </a>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <div class="recommended-friends__title">
                <span>Recommended Friends</span>
            </div>
            <div class="recommended-friends__content">
                <span>You have no recommended friends.</span>
            </div>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <span>Open Chat</span>
                <a href="">
                    <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
                </a>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <span class="open-post__title">#고양이</span>
                    <span class="open-post__hashtags">#cat</span>
                    <div class="open-post__members">
                        <img src="assets/images/bunny2.png" class="open-post__profile"/>
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__thumbnail">
                        <img src="assets/images/bunny1.png"/>
                        <div class="open-post__heart">
                            <i class="fas fa-heart"></i><span>326</span>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="open-post">
                <div class="open-post__column">
                    <span class="open-post__title">#삼김</span>
                    <span class="open-post__hashtags">#stupid</span>
                    <div class="open-post__members">
                        <img src="assets/images/dkr.jpg" class="open-post__profile"/>
                        <span class="open-post__member-count">215 members</span>
                        <div class="divider"></div>
                        <span class="open-post__status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__thumbnail">
                        <img src="assets/images/dkr.jpg"/>
                        <div class="open-post__heart">
                            <i class="fas fa-heart"></i><span>185</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <span class="open-post__title">#여우</span>
                    <span class="open-post__hashtags">#fox</span>
                    <div class="open-post__members">
                        <img src="assets/images/fox.jpg" class="open-post__profile"/>
                        <span class="open-post__member-count">364 members</span>
                        <div class="divider"></div>
                        <span class="open-post__status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__thumbnail">
                        <img src="assets/images/fox.jpg"/>
                        <div class="open-post__heart">
                            <i class="fas fa-heart"></i><span>255</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <span class="open-post__title">#줄넘기</span>
                    <span class="open-post__hashtags">#let's play</span>
                    <div class="open-post__members">
                        <img src="assets/images/letsplay.png" class="open-post__profile"/>
                        <span class="open-post__member-count">126 members</span>
                        <div class="divider"></div>
                        <span class="open-post__status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__thumbnail">
                        <img src="assets/images/letsplay.png"/>
                        <div class="open-post__heart">
                            <i class="fas fa-heart"></i><span>74</span>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </main>
        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
></script>
</body>
</html>
