<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>00:36</span>
        </div>
        <div class="status-bar__column">
            <span>97%</span>
            <i class="fas fa-battery-full fa-lg" ></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
        
        <script type="text/javascript" language="javascript">
            const back = () =>{
                history.go(-1);
            }
        </script>

    <header class="chat-header">
        <div class="chat-header__column">
            <a href="#" onclick="back();"><i class="fas fa-angle-left fa-3x"></i></a>
        </div>
        <div class="chat-header__column">
            <span class="chat-header__title">Settings</span>
        </div>
        <div class="chat-header__column">
            <a href="#"><i class="fas fa-search fa-2x"></i></a>
        </div>

    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <a href="#">

                    <div class="settings__setting__column">
                        <div class="settings__setting__icon-container">
                            <i class="fas fa-bullhorn"></i>
                        </div>
                        <span>Notice</span>
                    </div>
                </a>
            </li>
            <li class="settings__setting">
                <a href="#">

                    <div class="settings__setting__column">
                        <div class="settings__setting__icon-container">
                            <i class="fas fa-flask"></i>
                        </div>
                        <span>KaKao Lab</span>
                    </div>
                </a>
            </li>
            <li class="settings__setting">
                <a href="#">
                    <div class="settings__setting__column">
                        <div class="settings__setting__icon-container">
                            <i class="fas fa-info-circle"></i>
                        </div>
                        <span>Version</span>
                    </div>
                </a>
                <div class="settings__setting__column"><span class="settings__setting__description">Latest Version</span></div>
            </li>
        </ul>

        <ul class="settings-list">
            <li class="settings__setting">
                <a href="#">
                    <div class="settings__setting__column">
                        <div class="settings__setting__icon-container">
                            <i class="fas fa-lock"></i>
                        </div>
                        <span>Privacy</span>
                    </div>
                </a>
            </li>
            <li class="settings__setting">
                <a href="#">
                    <div class="settings__setting__column">
                        <div class="settings__setting__icon-container">
                            <i class="far fa-bell"></i>
                        </div>
                        <span>Notifications</span>
                    </div>
                </a>
            </li>
            <li class="settings__setting">
                <a href="#">
                    <div class="settings__setting__column">
                        <div class="settings__setting__icon-container">
                            <i class="far fa-user"></i>
                        </div>
                        <span>Friends</span>
                    </div>
                </a>
            </li>
            <li class="settings__setting">
                <a href="#">
                    <div class="settings__setting__column">
                        <div class="settings__setting__icon-container">
                            <i class="far fa-comment"></i>
                        </div>
                        <span>Chats</span>
                    </div>
                </a>
            </li>
            <li class="settings__setting">
                <a href="#">
                    <div class="settings__setting__column">
                        <div class="settings__setting__icon-container">
                            <i class="fas fa-adjust"></i>
                        </div>
                        <span>Display</span>
                    </div>
                </a>
            </li>
            <li class="settings__setting">
                <a href="#">
                    <div class="settings__setting__column">
                        <div class="settings__setting__icon-container">
                            <i class="fas fa-brush"></i>
                        </div>
                        <span>Themes</span>
                    </div>
                </a>
                <div class="settings__setting__column"><span class="settings__setting__description">Default Theme</span></div>
            </li>
            <li class="settings__setting">
                <a href="#">
                    <div class="settings__setting__column">
                        <div class="settings__setting__icon-container">
                            <i class="fas fa-phone"></i>
                        </div>
                        <span>Call</span>
                    </div>
                </a>
            </li>
        </ul>
        
    </main>
        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
></script>
</body>
</html>
